<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/ol3/3.15.1/ol.css">
    <link rel="stylesheet" href="../build/ol3-geocoder.css">
  </head>
  <body>
    <div id="map"></div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ol3/3.15.1/ol.js"></script>
    <script src="../build/ol3-geocoder.js"></script>
    <script>
      var baseLayer = new ol.layer.Tile({
            source: new ol.source.MapQuest({ layer: 'osm' })
          }),
          map = new ol.Map({
            target: document.getElementById('map'),
            layers: [baseLayer],
            view: new ol.View({
              center: [0, 0],
              zoom: 1
            })
          });

      //Instantiate with some options and add the Control
      var geocoder = new Geocoder('nominatim', {
        provider: 'photon',
        lang: 'en',
        placeholder: 'Search for ...',
        limit: 5,
        keepOpen: true
      });
      map.addControl(geocoder);
    </script>
  </body>
</html>
