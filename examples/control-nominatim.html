<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
  <link rel="stylesheet" href="https://unpkg.com/ol-popup@5.0.0/src/ol-popup.css">
  <link rel="stylesheet" href="../dist/ol-geocoder.css">
  <style type="text/css">
    html,
    body,
    #map {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      font: 1em/1.5 BlinkMacSystemFont, -apple-system, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu',
        'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
      color: #222;
      font-weight: 400;
    }

    #map {
      position: absolute;
      z-index: 1;
      top: 0;
      bottom: 0;
    }
  </style>
</head>

<body>
  <div id="map" tabindex="0"></div>
  <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
  <script src="https://unpkg.com/ol-popup@5.0.0/dist/ol-popup.js"></script>
  <script src="../dist/ol-geocoder-debug.js"></script>
  <script src="control-nominatim.js"></script>
</body>

</html>
